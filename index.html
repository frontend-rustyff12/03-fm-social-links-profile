<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body
    class="w-screen h-screen flex justify-center items-center bg-custom-grey-900 font-inter"
  >
    <div
      class="w-80 flex flex-col items-center bg-custom-grey-800 p-6 rounded-xl gap-5 md:w-90 md:p-8"
    >
      <img
        class="w-20 rounded-full"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Image of jessica"
      />

      <div class="flex flex-col items-center gap-2">
        <h1 class="text-custom-white font-bold md:text-xl">Jessica Randall</h1>
        <h3 class="text-custom-green text-xs font-semibold md:text-sm">
          London, United Kingdom
        </h3>
      </div>

      <p class="text-custom-white text-sm">
        "Front-end developer and avid reader."
      </p>

      <div class="w-full flex flex-col gap-4">
        <button
          class="flex items-center justify-center bg-custom-grey-700 text-custom-white rounded py-3 font-bold text-xs font-inter cursor-pointer hover:bg-custom-green hover:text-custom-grey-800 transition duration-500 ease-in-out md:text-base"
        >
          GitHub
        </button>
        <button
          class="flex items-center justify-center bg-custom-grey-700 text-custom-white rounded py-3 font-bold text-xs font-inter cursor-pointer hover:bg-custom-green hover:text-custom-grey-800 transition duration-500 ease-in-out md:text-base"
        >
          Frontend Mentor
        </button>
        <button
          class="flex items-center justify-center bg-custom-grey-700 text-custom-white rounded py-3 font-bold text-xs font-inter cursor-pointer hover:bg-custom-green hover:text-custom-grey-800 transition duration-500 ease-in-out md:text-base"
        >
          LinkedIn
        </button>
        <button
          class="flex items-center justify-center bg-custom-grey-700 text-custom-white rounded py-3 font-bold text-xs font-inter cursor-pointer hover:bg-custom-green hover:text-custom-grey-800 transition duration-500 ease-in-out md:text-base"
        >
          Twitter
        </button>
        <button
          class="flex items-center justify-center bg-custom-grey-700 text-custom-white rounded py-3 font-bold text-xs font-inter cursor-pointer hover:bg-custom-green hover:text-custom-grey-800 transition duration-500 ease-in-out md:text-base"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
